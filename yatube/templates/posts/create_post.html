{% extends 'base.html' %}

{% block title %}
  {% if is_edit %}
    Редактировать запись
  {% else %}
    Добавить запись
  {% endif %}
{% endblock %}

{% block content %}
  <div class="container py-5">
  <div class="row justify-content-center">
  <div class="col-md-8 p-5">
  <div class="card">
  <div class="card-header">
    Пост
  </div>
  <div class="card-body">
  <form method="post" enctype="multipart/form-data"
    {% if is_edit %}
      action={% url 'posts:post_edit' post_id %}
    {% else %}
      action={% url 'posts:post_create' %}
    {% endif %}>

    {% csrf_token %}

    {% for field in form %}
      {% include 'posts/includes/form_fields.html' %}
    {% endfor %}

      <button type="submit" class="btn btn-primary">
        {% if is_edit %}
          Сохранить
        {% else %}
          Создать
        {% endif %}
      </button>
    </div>
    </form>
  </div>
  </div>
  </div>
  </div>
  </div>
{% endblock %}
